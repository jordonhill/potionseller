<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Terminal Site</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      margin: 0;
      padding: 1em;
      white-space: pre-wrap;
    }
    a, h1, h2, h3, h4, h5, h6 {
      color: #00FF00;
    }
    .cursor::after {
      content: "â–ˆ";
      display: inline-block;
      margin-left: 2px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 class="cursor">Welcome to my website</h1>
  <p>This page is styled like a terminal.</p>
</body>
</html>
