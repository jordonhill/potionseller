<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Welcome</title>
  <!-- Adobe Argent Pixelated font -->

  <style>
    :root { --green:#00FF00; --bg:#000; }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--green);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .stack {
      display: flex;
      flex-direction: column;
      width: min(900px, 92vw);
    }

    .window {
      position: absolute;
      top: 150px;
      left: 150px;
      width: 520px;
      height: 420px;
      border: 1px solid #00FF00;
      background: black;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,255,0,0.5);
      z-index: 10;
    }

    .window-header {
      background: #00FF00;
      color: black;
      padding: 6px;
      cursor: move;
      font-weight: bold;
      user-select: none;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .window-header .title {
      display:flex;
      align-items:center;
      gap:8px;
    }

    .window-header button {
      font-family: inherit;
      border: 1px solid black;
      background: black;
      color: #00FF00;
      padding: 2px 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .window-header button:hover { filter: brightness(1.2); }

    .window-body {
      flex: 1;
      background: black;
      padding: 10px;
      box-sizing: border-box;
      overflow: auto;
    }

    /* BLOG EDITOR STYLES */
    #blogEditor {
      width: 100%;
      height: 100%;
      border: 1px solid #00FF00;
      background: #000;
      color: #00FF00;
      padding: 12px;
      box-sizing: border-box;
      font: 14px/1.6 ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      resize: none;
      outline: none;
      white-space: pre-wrap;
    }

    /* Header frame */
    .header {
      height: 120px;
      background: var(--green);
      display: flex;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
    }

    /* Glyph square */
    .glyph-box {
      width: 120px;
      height: 120px;
      background: black;
      color: var(--green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      font-weight: bold;
      box-sizing: border-box;
      border: 1px solid var(--green);
    }

    /* CODEX text */
    .header-title {
      font-family: argent-pixel-cf, sans-serif;
      font-size: 72px;
      color: black;
      margin: 0;
      line-height: 1;
      padding-left: 1.5rem;
    }

    /* Content frame */
    .frame {
      border-left: 1px solid var(--green);
      border-right: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1.25rem;
      max-height: 65vh;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #terminal {
      white-space: pre-wrap;
      margin: 0;
    }

    /* Footer frame */
    .footer {
      height: 50px;
      border-left: 1px solid var(--green);
      border-right: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      box-sizing: border-box;
    }

    /* Cursor */
    .cursor::after {
      content: "‚ñà";
      margin-left: 4px;
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0; } }
    @media (prefers-reduced-motion: reduce) { .cursor::after { animation: none; } }
  </style>
</head>
<body>

  <!-- Pop-up BLOG window (hidden at start) -->
  <div class="window" id="win1" style="display:none;">
    <div class="window-header" id="win1-header">

  </div>

  <div class="stack">

    <!-- Terminal frame -->
    <div class="frame">
      <pre id="terminal" class="cursor"></pre>
    </div>

    <!-- Footer -->
    <div class="footer"></div>
  </div>

  <script>

    blogEditor.addEventListener('input', saveBlog);

    blogClear.addEventListener('click', () => {
      if(confirm("Clear the blog text?")){
        blogEditor.value = "";
        saveBlog();
      }
    });

    function scrollToBottom() { frame.scrollTop = frame.scrollHeight; }

    let i = 0;
    let typingFinished = false;

    function typeNext() {
      if (i < text.length) {
        const ch = text[i++];
        el.textContent += ch;
        scrollToBottom();

        const isNewline = ch === '\n';
        const isPause   = '.:;]¬ª'.includes(ch);
        const delay = isNewline ? 120 : (isPause ? 60 : 18);

        setTimeout(typeNext, delay);
      } else {
        typingFinished = true;
        showWindow();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadBlog();
      typeNext();
    });

    // Show window function
    function showWindow() {
      win1.style.display = 'flex';
      makeDraggable("win1");
    }

    // Allow user to interrupt typing by clicking anywhere
    document.addEventListener('click', () => {
      if (!typingFinished) {
        typingFinished = true;
        showWindow();
      }
    });

    // Dragging logic
    function makeDraggable(winId) {
      const win = document.getElementById(winId);
      const header = document.getElementById(winId + "-header");

      let offsetX = 0, offsetY = 0, mouseX = 0, mouseY = 0;

      header.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e.preventDefault();
        mouseX = e.clientX;
        mouseY = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        offsetX = mouseX - e.clientX;
        offsetY = mouseY - e.clientY;
        mouseX = e.clientX;
        mouseY = e.clientY;
        win.style.top = (win.offsetTop - offsetY) + "px";
        win.style.left = (win.offsetLeft - offsetX) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>
