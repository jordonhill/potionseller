<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      margin: 0;
      padding: 2rem;
      white-space: pre-wrap;
    }
    a, h1, h2, h3, h4, h5, h6 {
      color: #00FF00;
    }
    .cursor::after {
      content: "â–ˆ";
      margin-left: 4px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%,100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 class="cursor">Welcome to my website</h1>
  <p>This site is styled like a green-on-black terminal.</p>
</body>
</html>
