<!DOCTYPE html>

  <title>Welcome</title>
  <!-- Adobe Argent Pixelated font -->

  <style>
    :root { --green:#00FF00; --bg:#000; }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--green);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .stack {
      display: flex;
      flex-direction: column;
      width: min(900px, 92vw);
    }
    .window {
      position: absolute;
      top: 150px;
      left: 150px;
      width: 500px;
      height: 400px;
      border: 1px solid #00FF00;
      background: black;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,255,0,0.5);
      z-index: 10;
    }
    
    .window-header {
      background: #00FF00;
      color: black;
      padding: 6px;
      cursor: move;
      font-weight: bold;
      user-select: none;
    }
    
    .window-body {
      flex: 1;
      background: black;
    }
    
    .window-body iframe {
      width: 100%;
      height: 100%;
    }

    /* Header frame */
    .header {
      height: 120px;
      background: var(--green);   /* filled green */
      display: flex;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
    }

    /* Glyph square */
    .glyph-box {
      width: 120px;
      height: 120px;
      background: black;         /* solid black square */
      color: var(--green);       /* glyph is green */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      font-weight: bold;
      box-sizing: border-box;
      border: 1px solid var(--green); /* pixel border */
}


    /* CODEX text */
    .header-title {
      font-family: argent-pixel-cf, sans-serif; /* Adobe font */
      font-size: 72px;
      color: black;
      margin: 0;
      line-height: 1;
      padding-left: 1.5rem; /* spacing between glyph and text */
    }

    /* Content frame */
    .frame {
      border-left: 1px solid var(--green);
      border-right: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1.25rem;
      max-height: 65vh;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #terminal {
      white-space: pre-wrap;
      margin: 0;
    }

    /* Footer frame */
    .footer {
      height: 50px;
      border-left: 1px solid var(--green);
      border-right: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      box-sizing: border-box;
    }

    /* Cursor */
    .cursor::after {
      content: "‚ñà";
      margin-left: 4px;
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0; } }
    @media (prefers-reduced-motion: reduce) { .cursor::after { animation: none; } }
  </style>
</head>
<body>

    let i = 0;
  let typingFinished = false;
  function typeNext() {
    if (i < text.length) {

      const isNewline = ch === '\n';
      const isPause   = '.:;]¬ª'.includes(ch);

      setTimeout(typeNext, delay);
    } else {
      typingFinished = true;

  }

  document.addEventListener('DOMContentLoaded', typeNext);

  // Show window function
  function showWindow() {
    win1.style.display = 'flex';
    makeDraggable("win1");
  }

  // Allow user to interrupt typing by clicking anywhere
  document.addEventListener('click', () => {
    if (!typingFinished) {
      typingFinished = true;
      showWindow();
    }
  });

  // Dragging logic
  function makeDraggable(winId) {
    const win = document.getElementById(winId);
    const header = document.getElementById(winId + "-header");

    let offsetX = 0, offsetY = 0, mouseX = 0, mouseY = 0;

    header.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      e.preventDefault();
      mouseX = e.clientX;
      mouseY = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e.preventDefault();
      offsetX = mouseX - e.clientX;
      offsetY = mouseY - e.clientY;
      mouseX = e.clientX;
      mouseY = e.clientY;
      win.style.top = (win.offsetTop - offsetY) + "px";
      win.style.left = (win.offsetLeft - offsetX) + "px";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
