<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome</title>
  <!-- Adobe Argent Pixelated font -->
  <link rel="stylesheet" href="https://use.typekit.net/pxo3vzp.css">

  <style>
    :root { --green:#00FF00; --bg:#000; }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--green);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .stack {
      display: flex;
      flex-direction: column;
      width: min(900px, 92vw);
    }

    /* Header frame */
    .header {
      height: 120px;
      background: var(--green);   /* filled green */
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    /* Glyph slot: flush, transparent, centered text */
    .glyph-box {
      width: 120px;               /* same as header height */
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;    /* shows black background */
      color: var(--green);
      font-size: 72px;
      font-weight: bold;
      box-sizing: border-box;
    }

    /* CODEX text */
    .header-title {
      font-family: "argent pixelated", sans-serif; /* Adobe font name */
      font-size: 72px;
      color: black;
      margin: 0;
      line-height: 1;
      padding-left: 1rem; /* spacing between glyph and text */
    }

    /* Content frame */
    .frame {
      border-left: 1px solid var(--green);
      border-right: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1.25rem;
      max-height: 65vh;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #terminal {
      white-space: pre-wrap;
      margin: 0;
    }

    /* Footer frame */
    .footer {
      height: 50px;
      border-left: 1px solid var(--green);
      border-right: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      box-sizing: border-box;
    }

    /* Cursor */
    .cursor::after {
      content: "█";
      margin-left: 4px;
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0; } }
    @media (prefers-reduced-motion: reduce) { .cursor::after { animation: none; } }
  </style>
</head>
<body>
  <div class="stack">
    <!-- Header with flush glyph and CODEX -->
    <div class="header">
      <div class="glyph-box">O</div>
      <h1 class="header-title">CODEX</h1>
    </div>

    <!-- Terminal frame -->
    <div class="frame">
      <pre id="terminal" class="cursor"></pre>
    </div>

    <!-- Footer -->
    <div class="footer"></div>
  </div>

  <script>
    const el = document.getElementById('terminal');
    const frame = document.querySelector('.frame');

    function scrollToBottom() { frame.scrollTop = frame.scrollHeight; }

    const text = ` [BOOTING INTERFACE...]  
>> CODEX ONLINE.  
>> INITIALIZING CORE DIAGNOSTIC SEQUENCE.  
... (rest of your text here) ...
`;

    let i = 0;
    function typeNext() {
      if (i < text.length) {
        const ch = text[i++];
        el.textContent += ch;
        scrollToBottom();

        const isNewline = ch === '\n';
        const isPause   = '.:;]»'.includes(ch);
        const delay = isNewline ? 120 : (isPause ? 60 : 18);

        setTimeout(typeNext, delay);
      }
    }

    document.addEventListener('DOMContentLoaded', typeNext);
  </script>
</body>
</html>
