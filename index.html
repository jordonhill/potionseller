    html, body { height: 100%; }

      margin: 0;

      display: flex;

      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;

      background: var(--green);   /* filled green */

      padding: 0 1rem;
      box-sizing: border-box;

    .glyph-box {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      background: transparent;
      color: black;
      font-size: 64px;
      font-weight: bold;

      color: black;
      margin: 0;
      line-height: 1;
    }

    /* Content frame */
    .frame {
      border-left: 1px solid var(--green);
      border-right: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1.25rem;
      max-height: 65vh;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #terminal {
      white-space: pre-wrap;
      margin: 0;
    }

    /* Footer frame */
    .footer {
      height: 50px;
      border-left: 1px solid var(--green);
      border-right: 1px solid var(--green);
