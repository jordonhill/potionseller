<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Potion Seller</title>
  <link rel="stylesheet" href="https://use.typekit.net/pxo3vzp.css">
  <style>
    :root { --green:#ffff00; --bg:#fff; }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: black;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    .stack {
      display: flex;
      flex-direction: column;
      width: min(900px, 92vw);
      position: relative;
      z-index: 1;
    }

    /* Header frame */
    .header {
      height: 120px;
      background: var(--green);
      display: flex;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
    }

    .glyph-box {
      width: 120px;
      height: 120px;
      background: black;
      color: var(--green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      font-weight: bold;
      box-sizing: border-box;
      border: 1px solid var(--green);
    }

    .header-title {
      font-family: argent-pixel-cf, sans-serif;
      font-size: 48px;
      color: black;
      margin: 0;
      line-height: 1;
      padding-left: 1.5rem;
    }

    .frame {
      border-left: 1px solid var(--green);
      border-right: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1.25rem;
      max-height: 65vh;
      box-sizing: border-box;
      overflow-y: auto;
      background: #fff; /* explicit white background */
      color: black;
    }

    #terminal {
      white-space: pre-wrap;
      margin: 0;
      color: black;
    }

    .footer {
      height: 50px;
      border-left: 1px solid var(--green);
      border-right: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      box-sizing: border-box;
      background: #fff;
    }

  </style>
</head>
<body>
  <div class="stack">
    <div class="header">
      <div class="glyph-box">O</div>
      <h1 class="header-title">Potion Seller</h1>
    </div>

    <div class="frame">
      <pre id="terminal"></pre>
    </div>

    <div class="footer"></div>
  </div>

  <script>
    // Static content only â€” no typing animation
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('terminal');
      if (!el) return;
      el.textContent = ` [BOOTING INTERFACE...]  
>> POTION SELLER ONLINE.

Potion Seller is a static display for the project. This view removes the animated typing and provides a clean, white background with yellow accents.

- Products: Functional blends
- Mode: Informational

Explore the project thumbnails on the main site for more.`;
    });
  </script>
</body>
</html>
