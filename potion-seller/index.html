<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Potion Seller</title>
  <link rel="stylesheet" href="https://use.typekit.net/pxo3vzp.css">
  <style>
    :root { --green:#ffff00; --bg:#fff; }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg);
      color: black;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      width: 100%;
      min-height: 100vh;
      height: 100%;
      /* Allow scrolling in iframe */
      overflow: auto;
      padding: 0;
    }

    .s-window {
      width: 100vw;
      height: 100vh;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
      background: #fff;
      box-sizing: border-box;
      flex: 1 1 0;
    }

    .stack {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      min-width: 0;
      min-height: 0;
      position: relative;
      z-index: 1;
      flex: 1 1 0;
    }

    /* Header frame */
    .header {
      height: 120px;
      background: var(--green);
      display: flex;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
      /* border-left: 1px solid var(--green); */
      /* border-right: 1px solid var(--green); */
    }

    .glyph-box {
      width: 120px;
      height: 120px;
      background: black;
      color: var(--green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      font-weight: bold;
      box-sizing: border-box;
      border: 1px solid var(--green);
    }

    .header-title {
      font-family: argent-pixel-cf, sans-serif;
      font-size: 48px;
      color: black;
      margin: 0;
      line-height: 1;
      padding-left: 1.5rem;
    }

    .frame {
      /* border-left: 1px solid var(--green); */
      /* border-right: 1px solid var(--green); */
      border-bottom: 1px solid var(--green);
      padding: 0rem;
      box-sizing: border-box;
      overflow-y: auto;
      background: #fff; /* explicit white background */
      color: black;
      width: 100%;
      flex: 1 1 0;
      min-width: 0;
      min-height: 0;
      max-width: none;
      max-height: 100%;
    }

    #terminal {
      white-space: pre-wrap;
      margin: 0;
      color: black;
      padding: 0;
    }

    #terminal img {
      display: block;
      margin: 0;
      padding: 0;
      max-width: 100%;
      height: auto;
      box-sizing: border-box;
    }

    .footer {
      height: 50px;
      /* border-left: 1px solid var(--green); */
      /* border-right: 1px solid var(--green); */
      border-bottom: 1px solid var(--green);
      box-sizing: border-box;
      background: #fff;
    }

  </style>
</head>
<body>
  <div class="s-window">
    <div class="header">
      <div class="glyph-box">O</div>
      <h1 class="header-title">Potion Seller</h1>
    </div>

    <div class="frame">
      <pre id="terminal"></pre>
    </div>

    <div class="footer"></div>
  </div>

  <script>
    // Static content only â€” no typing animation
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('terminal');
      if (!el) return;
      el.innerHTML = `<img src="/assets/projects/potion-seller/potion seller holding image.png" alt="Potion Seller" style="max-width:100%;height:auto;display:block;margin:0 auto;" />`;
       // The image replaces the static text above
       // Ensure the image is displayed correctly
    });
  </script>
</body>
</html>
